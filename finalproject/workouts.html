<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge — Build Strength & Habit</title>
  <meta name="description" content="FitForge: evidence-based workouts, plans, and habits to build strength and healthy routines." />
  <meta name="author" content="Eric Ayanru" />
  <!-- social tag -->
  <meta property="og:title" content="FitForge — Build Strength & Habit" />
  <meta property="og:description" content="Workouts, plans and progress tracking built with modern HTML, CSS and JavaScript." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/placeholder.jpg" />
  <!-- favicon -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">
  <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">FitForge</a>
      <button id="navToggle2" class="hamburger" aria-expanded="false" aria-controls="mainNav2" aria-label="Toggle navigation">
        <span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span>
      </button>
      <nav id="mainNav2" class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="workouts.html" aria-current="page">Workouts</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="form-action.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="controls" aria-label="filters">
      <label for="search">Search workouts</label>
      <input id="search" type="search" placeholder="e.g. cardio, strength, 30 min" />
      <label for="difficulty">Difficulty</label>
      <select id="difficulty">
        <option value="all">All</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button id="clearFilters" class="btn alt">Clear</button>
    </section>

    <section>
      <h2>Workout Library</h2>
      <div id="workoutGrid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year2"></span> FitForge</p>
      <a href="https://youtu.be/REPLACE_WITH_YOUR_VIDEO" target="_blank" rel="noopener">Video Demo</a>
    </div>
  </footer>

  <!-- Reuse same modal from index -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <button class="modal-close" id="modalClose" aria-label="Close details">&times;</button>
      <h3 id="modalTitle"></h3>
      <img id="modalImg" alt="" loading="lazy" />
      <p id="modalDesc"></p>
      <dl id="modalDetails"></dl>
      <button id="favToggle" class="btn">Save Favorite</button>
    </div>
  </div>
</body>
</html>
