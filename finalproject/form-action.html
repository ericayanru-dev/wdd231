<head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">FitForge</a>
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="workouts.html">Workouts</a></li>

          <li><a href="form-action.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact FitForge</h1>
    <form id="contactForm" action="form-action.html" method="GET" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>

    <section id="formResult" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> FitForge</p>
    </div>
  </footer>

  
</body>
