<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitForge — Build Strength & Habit</title>
  <meta name="description" content="FitForge: evidence-based workouts, plans, and habits to build strength and healthy routines." />
  <meta name="author" content="Eric Ayanru" />
  <!-- social tag -->
  <meta property="og:title" content="FitForge — Build Strength & Habit" />
  <meta property="og:description" content="Workouts, plans and progress tracking built with modern HTML, CSS and JavaScript." />
  <meta property="og:url" content="https://ericayanru-dev.github.io/wdd231/finalproject/index.html" />
  <meta property="og:image" content="images/favicon.ico" />

  <link rel="icon" href="images/favicon.ico" type="image/svg+xml" />
  <link rel="stylesheet" href="styles/small.css" />
  <link rel="stylesheet" href="styles/large.css">
  <script type="module" src="scripts/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">FitForge</a>
      <button id="navtoggle" class="hamburger" aria-expanded="false" aria-controls="mainnav" aria-label="Toggle navigation">
        <span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span>
      </button>
      <nav id="mainnav" class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="workouts.html" aria-current="page">Workouts</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="form-action.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact FitForge</h1>
    <form id="contactForm" action="form-action.html" method="GET" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send</button>
    </form>

    <section id="formResult" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> FitForge</p>
    </div>
  </footer>

  
</body>
</html>
